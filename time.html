<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png" />
    <title>Home</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./css/loading.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/speakers.css">
    <link rel="stylesheet" href="./css/painel.css">
</head>

<body id="timeViewProjeto">

    <!-- style="background-color: #c1c7d0" -->
    <div class="d-flex" id="wrapper">

        <div class="navbar bg-dark fixed-top" role="navigation">
            <div class="container">

                <div class="navbar-header">
                    <a href="/home.html" aria-label="Voltar ao Início">
                        <i class="fas fa-home fa-2x iconeCorBranca"></i>
                    </a>
                </div>

                <div class="mx-auto order-0">
                    <a class="img-responsive text-center" href="#">
                        <img src="images/top_logo.png" alt="Kan Business" title="Kan Business">
                    </a>
                </div>

                <div class="nav navbar-nav navbar-right">
                    <a href="#" id="logOutButton">
                        <i class="fas fa-sign-in-alt fa-1x iconeCorBranca"> Sair</i>
                    </a>
                </div>

            </div>
        </div>

        <!-- Menu Lateral  -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">Inicio... </div>
            <div class="list-group list-group-flush">
                <!-- REVER -->
                <!-- <a href="#" class="list-group-item list-group-item-action bg-light">Quadros</a> -->
                <a href="#" id="verMembros" class="list-group-item list-group-item-action bg-light">Membros</a>
                <a href="#" id="verConfiguracaoTime"
                    class="list-group-item list-group-item-action bg-light">Configurações</a>
                <a href="#" id="verProjetos" class="list-group-item list-group-item-action bg-light">Projetos</a>
            </div>
        </div>

        <!-- Main -->
        <div style="width: 100%">
            <!-- Main -->
            <div class="inner" id="formTimeTudo">

                <section class="tiles timeForm">
                    <form class="form form-edita-time col-12 divTimeEditar">
                        <div class="form-group" style="display: none;">
                            <label for="UID">UID</label>
                            <input type="text" class="form-control" id="UID" placeholder="Nome">
                        </div>
                        <div class="form-group labelNomeTime">
                            <label for="InputNome">Nome</label>
                            <input type="text" class="form-control" id="InputNome" placeholder="Nome" required>
                        </div>
                        <div class="form-group">
                            <label for="InputNick">Nick</label>
                            <input type="text" class="form-control" id="InputNick" placeholder="Nick" required>
                        </div>
                        <button type="submit" class="btn btn-primary btnEditarTime">Editar Time</button>
                    </form>

                    <div id="mensagemView" style="margin-left: 40%"></div>

                    <div class="divTimeEditar col-12">
                        <h3 class="tituloConvidaMembro text-center">Convida Membro</h3>
                        <form class="convidaMembro">
                            <div class="form-group">
                                <label for="InputEmail">Email</label>
                                <input type="text" class="form-control" id="InputEmail" placeholder="Email">
                            </div>
                            <button type="submit" class="btn btn-primary btnConvidarParaTime">Convida</button>
                        </form>
                    </div>
                </section>

                <div class="col-12">
                    <button type="button" id="excluirProjeto" class="btn btn-danger btn-lg btn-block">Excluir
                        Time</button>
                </div>

            </div>

            <section id="panel-speakers" class="panel panel-speakers" style="display: none;">
                <div class="container">
                    <div class="about-speakers">
                        <h2 class="title">MEMBROS</h2>
                    </div>

                    <ul class="speakers" id="listaMembros">
                    </ul>
                </div>
            </section>

            <section id="projetosTime">

                <div class="inner painelTime">

                    <section class="tiles" id="painelProjetoPrincipal">
                        <!-- Painel do Projeto -->
                    </section>

                    <section class="tiles">

                        <article class="style3">
                            <span class="image">
                                <img src="https://raw.githubusercontent.com/Felps03/kanbiz/master/images/pic05.jpg"
                                    alt="" />
                            </span>
                            <a href="#" id="modalCriaProjetoTime">
                                <h2>Criar novo projeto ...</h2>
                            </a>
                        </article>

                    </section>

                </div>

            </section>



            <div style="position: fixed; top: 50%; left: 50%;" id="lds-spinner">
                <div class="lds-spinner">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="modalCriaProjeto">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Criar Projeto</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form class="form" id="criaProjetoTime">
                        <div class="form-group" style="display: none;">
                            <label for="InputIDTime">ID Time</label>
                            <input type="text" class="form-control" id="InputIDTime" placeholder="Nome" required>
                        </div>
                        <div class="form-group">
                            <label for="InputNomeProjetoTime">Nome</label>
                            <input type="text" class="form-control" id="InputNomeProjetoTime" placeholder="Nome"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary">Criar Projeto</button>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
                </div>

            </div>
        </div>
    </div>

    <script src="./js/time.js" type="module"></script>
    <script src="./js/main.js"></script>
</body>

</html>
