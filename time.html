<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./css/loading.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/painel.css">
</head>

<body id="timeViewProjeto">

    <div class="d-flex" id="wrapper">

        <div class="navbar bg-dark fixed-top" role="navigation">
            <div class="container">

                <div class="navbar-header">
                    <a href="/home.html" aria-label="Voltar ao Início">
                        <i class="fas fa-home fa-2x iconeCorBranca"></i>
                    </a>
                </div>

                <div class="mx-auto order-0">
                    <a class="img-responsive text-center" href="#">
                        <img src="images/top_logo.png" alt="Kan Business" title="Kan Business">
                    </a>
                </div>

                <div class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#" id="logOutButton">
                            <i class="fas fa-user-alt-slash fa-1x iconeCorBranca">Sair</i>
                        </a>
                    </li>
                </div>

            </div>
        </div>

        <!-- Menu Lateral  -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">Inicio... </div>
            <div class="list-group list-group-flush">
                <!-- REVER -->
                <!-- <a href="#" class="list-group-item list-group-item-action bg-light">Quadros</a> -->
                <a href="#" id="verMembros" class="list-group-item list-group-item-action bg-light">Membros</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Configurações</a>
            </div>
        </div>

        <!-- Main -->
        <div style="width: 100%">
            <!-- Main -->
            <div class="inner">

                <section class="tiles timeForm">
                    <form class="form form-edita-time col-12 divTimeEditar">
                        <div class="form-group" style="display: none;">
                            <label for="UID">UID</label>
                            <input type="text" class="form-control" id="UID" placeholder="Nome">
                        </div>
                        <div class="form-group labelNomeTime">
                            <label for="InputNome">Nome</label>
                            <input type="text" class="form-control" id="InputNome" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <label for="InputNick">Nick</label>
                            <input type="text" class="form-control" id="InputNick" placeholder="Nick">
                        </div>
                        <button type="submit" class="btn btn-primary btnEditarTime">Editar Time</button>
                    </form>

                    <div class="divTimeEditar col-12">
                        <h3 class="tituloConvidaMembro text-center">Convida Membro</h3>
                        <form class="convidaMembro">
                            <div class="form-group">
                                <label for="InputEmail">Email</label>
                                <input type="text" class="form-control" id="InputEmail" placeholder="Email">
                            </div>
                            <button type="submit" class="btn btn-primary btnConvidarParaTime">Convida</button>
                        </form>
                    </div>

                </section>

            </div>

            <div style="position: fixed; top: 50%; left: 50%;" id="lds-spinner">
                <div class="lds-spinner">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

        </div>
    </div>

    <script src="./js/time.js" type="module"></script>
    <script src="./js/main.js"></script>
</body>

</html>
