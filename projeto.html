<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./css/loading.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/painel.css">
    <link rel="stylesheet" href="./css/kanban/jkanban.css">
    <link rel="stylesheet" href="./css/kanban/app.css">
    <link rel="stylesheet" href="./css/opcoesDoCartao.css">
</head>

<body>
    <h1>Projeto</h1>
    <div class="d-flex" id="wrapper">
        <!-- INICIO DO MENU DE CIMA -->
        <div class="navbar bg-dark fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a href="/home.html" aria-label="Voltar ao Início">
                        <i class="fas fa-home fa-2x iconeCorBranca"></i>
                    </a>
                </div>
                <div class="mx-auto order-0">
                    <a class="img-responsive text-center" href="#">
                        <img src="images/top_logo.png" alt="Kan Business" title="Kan Business">
                    </a>
                </div>
                <div class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#" id="logOutButton">
                            <i class="fas fa-user-alt-slash fa-1x iconeCorBranca">Sair</i>
                        </a>
                    </li>
                </div>
            </div>
        </div>
        <!-- FIM DO MENU DE CIMA -->

        <div id="myKanban"></div>



        <!-- Modal Coluna -->
        <div class="modal fade" id="modalCriaColuna">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Criar Coluna</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form class="form" id="criaColuna">
                            <div class="form-group">
                                <label for="InputTituloColuna">Nome</label>
                                <input type="text" class="form-control" id="InputTituloColuna" placeholder="Nome">
                            </div>
                            <div class="form-group">
                                <label for="InputLimitadorColuna">Limitador</label>
                                <input type="number" class="form-control" id="InputLimitadorColuna"
                                    placeholder="Limitador">
                            </div>
                            <div class="form-group">
                                <label for="InputClasseColuna">Cor da Coluna</label>
                                <select class="form-control" id="InputClasseColuna">
                                    <option value="success">Verde</option>
                                    <option value="info">Azul</option>
                                    <option value="warning">Amarelo</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Criar Coluna</button>
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
                    </div>

                </div>
            </div>
        </div>

        <!-- Modal Cartao -->
        <div class="modal fade" id="modalCriaCartao">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Criar Cartao</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form class="form" id="criaCartao">
                            <div class="form-group" style="display: none;">
                                <label for="InputUID">UID</label>
                                <input type="text" class="form-control" id="InputUID" placeholder="uid">
                            </div>
                            <div class="form-group">
                                <label for="InputCartao">Nome</label>
                                <input type="text" class="form-control" id="InputCartao" placeholder="Nome">
                            </div>

                            <button type="submit" class="btn btn-primary">Criar Cartao</button>
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
                    </div>

                </div>
            </div>
        </div>


        <div class="modal fade" id="modalEditaCartao">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Editar Cartao</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form class="form" id="editarCartao">
                            <div class="form-group">
                                <label for="InputUIDEdita">UID</label>
                                <input type="text" class="form-control" id="InputUIDEdita" placeholder="uid" disabled>
                            </div> 
                            <div class="form-group">
                                <label for="InputColunaAtual">UID Coluna</label>
                                <input type="text" class="form-control" id="InputColunaAtual" placeholder="uid" disabled>
                            </div>
                            <div class="form-group">
                                <label for="InputCartaoNome">Nome</label>
                                <input type="text" class="form-control" id="InputCartaoNome" placeholder="Nome">
                            </div>
                            <div class="form-group">
                                <label for="InputCartaoDescricao">Descrição</label>
                                <textarea class="form-control" rows="4" id="InputCartaoDescricao"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="InputCartaoDataEntrega">Data de Entrega</label>
                                <input class="form-control" type="date" id="InputCartaoDataEntrega">
                            </div>
                            <div class="form-group">
                                <label for="InputCartaoMove">Mover Para</label>
                                <select class="form-control" id="InputCartaoMove">
                                  
                                </select>
                              </div>
                            <button type="submit" class="btn btn-primary">Editar Cartao</button>
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="./js/kanban/jkanban.js"></script>
    <script src="./js/coluna.js" type="module"></script>
    <script src="./js/main.js"></script>
</body>

</html>
