<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/bootstrap-social/assets/css/font-awesome.css">
  <link rel="stylesheet" href="./node_modules/bootstrap-social/bootstrap-social.css">
  <link rel="stylesheet" href="./css/app.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">Bem Vindo</h1>

    <p class="text-right">
      <button class="btn btn-block btn-default" id="logOutButton">Sair</button>
      <h3 class="text-center" id="displayName"></h3><br>
    </p>

    <form class="form">
      <div class="form-group">
        <label for="InputNome">Nome</label>
        <input type="text" class="form-control" id="InputNome" placeholder="Nome">
      </div>
      <div class="form-group">
        <label for="InputNick">Nick</label>
        <input type="text" class="form-control" id="InputNick" placeholder="Nick">
      </div>
      <button type="submit" class="btn btn-primary">Criar Time</button>
    </form>

    <div class="col-12">
      <div id="timeView"></div>
    </div>

    <br /><br /><br /><br /><br />

    <h3>Projeto</h3>

    <form class="formProjeto">
      <div class="form-group">
        <label for="InputNomeProjeto">Nome</label>
        <input type="text" class="form-control" id="InputNomeProjeto" placeholder="Nome">
      </div>
      <button type="submit" class="btn btn-primary">Criar Time</button>
    </form>


    <div class="col-12">
      <div id="timeViewProjeto"></div>
    </div>

  </div>





  

  <div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <form>
            <div id="orderDetails" class="modal-body"></div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Nome:</label>
              <input type="text" class="form-control" id="nome">
            </div>
            <div class="form-group">
              <label for="recipient-nick" class="col-form-label">Nick:</label>
              <input type="text" class="form-control" id="nick"></input>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/home.js" type="module"></script>
  <script src="./js/projeto.js" type="module"></script>
  <script src="./js/main.js" type="module"></script>
</body>

</html>
