<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="./images/favicon.png"/>
  <title>Home</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
  <link rel="stylesheet" href="./css/loading.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/painel.css">
</head>

<body>

  <div class="d-flex" id="wrapper">

    <div class="navbar bg-dark fixed-top" role="navigation">
      <div class="container">

        <div class="navbar-header">
          <a href="/home.html" aria-label="Voltar ao InÃ­cio">
            <i class="fas fa-home fa-2x iconeCorBranca"></i>
          </a>
        </div>

        <div class="mx-auto order-0">
          <a class="img-responsive text-center" href="#">
            <img src="images/top_logo.png" alt="Kan Business" title="Kan Business">
          </a>
        </div>

        <div class="nav navbar-nav navbar-right">
          <li>
            <a href="#" id="logOutButton">
              <i class="fas fa-user-alt-slash fa-1x iconeCorBranca">Sair</i>
            </a>
          </li>
        </div>

      </div>
    </div>

    <!-- Menu Lateral  -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Inicio... </div>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action bg-light">Times</a>
        <div id="times-painel-lateral"></div>
        <div id="times-painel-lateral-nao-aceito"></div>
        <a href="#" class="list-group-item list-group-item-action bg-light" data-toggle="modal"
          data-target="#modalCriaTime">+
          Criar Time</a>
      </div>
    </div>

    <div style="width: 100%">
      <!-- Main -->
      <div class="inner">

        <div class="container divtituloProjeto">
          <h5 class="display-4 tituloProjeto">
            <i class="fas fa-briefcase"></i>Projetos
          </h5>
        </div>

        <section class="tiles" id="painelProjetoPrincipal">
          <!-- Painel do Projeto -->
        </section>

        <section class="tiles">

          <article class="style3">
            <span class="image">
              <img src="https://raw.githubusercontent.com/Felps03/kanbiz/master/images/pic05.jpg" alt="" />
            </span>
            <a href="#" data-toggle="modal" data-target="#modalCriaProjeto">
              <h2>Criar novo quadro ...</h2>
            </a>
          </article>

        </section>

        <div style="position: fixed; top: 50%; left: 50%;" id="lds-spinner">
          <div class="lds-spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>

        <div id="timeViewProjeto" style="display: none;"></div>

      </div>
    </div>
  </div>

  <!-- Modal Cria Time-->
  <div class="modal fade" id="modalCriaTime">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Criar Time</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form class="form" id="criaTime">
            <div class="form-group">
              <label for="InputNome">Nome</label>
              <input type="text" class="form-control" id="InputNome" placeholder="Nome">
            </div>
            <div class="form-group">
              <label for="InputNick">Nick</label>
              <input type="text" class="form-control" id="InputNick" placeholder="Nick">
            </div>
            <button type="submit" class="btn btn-primary">Criar Time</button>
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal Aceita Time -->
  <div class="modal fade" id="modalAceita">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Aceitar Time</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-group">
            <label for="InputNome">Nome</label>
            <input type="text" class="form-control" id="InputNomeTime" placeholder="Nome" disabled>
          </div>
          <div class="form-group">
            <label for="InputNick">Nick</label>
            <input type="text" class="form-control" id="InputNickTime" placeholder="Nick" disabled>
          </div>
          <div class="form-group" style="display: none;">
            <label for="InputNick">ID</label>
            <input type="text" class="form-control" id="InputIDTime" disabled>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-success aceita">Aceitar Time</button>
          <button type="submit" class="btn btn-danger deleta">Recusar Time</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal Cria Projeto -->
  <div class="modal fade" id="modalCriaProjeto">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Criar Projeto</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form class="form" id="criaProjeto">
            <div class="form-group">
              <label for="InputNomeProjeto">Nome</label>
              <input type="text" class="form-control" id="InputNomeProjeto" placeholder="Nome">
            </div>
            <button type="submit" class="btn btn-primary">Criar Projeto</button>
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
        </div>

      </div>
    </div>
  </div>

  <script src="./js/home.js" type="module"></script>
  <script src="./js/main.js"></script>
</body>

</html>
