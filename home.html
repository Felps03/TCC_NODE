<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-social/assets/css/font-awesome.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Bem Vindo</h1>

        <p class="text-right">
            <button class="btn btn-block btn-default" id="logOutButton">Sair</button>
            <h3 class="text-center" id="displayName"></h3><br>
        </p>

        <form class="form">
            <div class="form-group">
                <label for="InputNome">Nome</label>
                <input type="text" class="form-control" id="InputNome" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="InputNick">Nick</label>
                <input type="text" class="form-control" id="InputNick" placeholder="Nick">
            </div>
            <button type="submit" class="btn btn-primary">Criar Time</button>
        </form>

        <div id="timeView"></div>

    </div>

    <script src="./js/home.js" type="module"></script>
    
    
</body>

</html>
