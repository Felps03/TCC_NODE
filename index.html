<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Autenticação Kan Business</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/util.css">
    <link rel="stylesheet" href="./css/font.css">
</head>

<body style="font-family: 'Roboto';" class="centroDiv">

    <section style="opacity: 0.9">
        <div class="col-4 mt-5">
            <div class="card" style="width: 28rem;" id="toggle">
                <div class="button">
                    <ul class="list-unstyled w-100 d-flex align-items-center justify-content-around mb-0">
                        <li class="w-50">
                            <a class="btn btn-primary w-100 botaoCimaSemEfeito" data-toggle="collapse"
                                data-target="#login">
                                <i class="fas fa-user mr-1"></i>
                                Login
                            </a>
                        </li>
                        <li class="w-50">
                            <a class="btn w-100 botaoCimaSemEfeito" data-toggle="collapse" data-target="#cadastro">
                                <i class="fas fa-user-plus mr-1"></i>
                                Registar
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="card-body">
                    <div id="login" class="login collapse show" data-parent="#toggle">
                        <form>
                            <div class="form-group">
                                <label for="emailInput">E-mail</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-at"></i></div>
                                    </div>
                                    <input type="text" class="form-control" id="emailInput" placeholder="E-mail">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="passwordInput">Senha</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-lock"></i></div>
                                    </div>
                                    <input type="password" class="form-control" id="passwordInput" placeholder="Senha">
                                </div>
                            </div>
                            <div class="text-center mt-2">
                                <button class="btn btn-info" id="authEmailPassButton">Entrar</button>
                                <button class="btn btn-google" id="authGoogleButton">Google</button>
                            </div>
                        </form>

                        <div class="options text-center text-md-right mt-1">
                            <p>Esqueceu a <a href="#esqueciSenha" data-toggle="modal" class="blue-text">Senha?</a></p>
                        </div>
                    </div>

                    <div id="cadastro" class="cadastro collapse" data-parent="#toggle">
                        <form>
                            <div class="form-group">
                                <label for="emailInputCadastro">E-mail</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-at"></i></div>
                                    </div>
                                    <input type="text" class="form-control" id="emailInputCadastro"
                                        placeholder="E-mail">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="passwordInputCadastro">Senha</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-lock"></i></div>
                                    </div>
                                    <input type="password" class="form-control" id="passwordInputCadastro"
                                        placeholder="Senha">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="passwordInputCadastroRepete">Confirmar Senha</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-lock"></i></div>
                                    </div>
                                    <input type="password" class="form-control" id="passwordInputCadastroRepete"
                                        placeholder="Senha">
                                </div>
                            </div>
                            <div class="text-center mt-2">
                                <button type="submit" id="createUserButton" class="btn btn-info">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- Modal -->
    <div class="modal fade" id="senhaIncorreta" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Senha Incorreta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="mensagemView"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="esqueciSenha" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Esqueci Senha</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="emailInputEsqueciSenha">E-mail</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-at"></i></div>
                            </div>
                            <input type="text" class="form-control" id="emailInputEsqueciSenha" placeholder="E-mail">
                        </div>
                    </div>
                    <button type="submit" id="esqueciSenhaModal" class="btn btn-info">Enviar</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
